<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion & Inscription - Système Solaire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Bienvenue dans le Système Solaire</h1>
      <div class="toggle-box">
        <button id="login-toggle" class="active">Connexion</button>
        <button id="signup-toggle">Inscription</button>
      </div>
      <form id="login-form" class="form active">
        <h2>Connexion</h2>
        <div class="input-group">
          <label for="login-username">Nom d'utilisateur</label>
          <input type="text" id="login-username" placeholder="Entrez votre nom" />
        </div>
        <div class="input-group">
          <label for="login-password">Mot de passe</label>
          <input type="password" id="login-password" placeholder="Entrez votre mot de passe" />
        </div>
        <button type="submit">Se connecter</button>
        <p id="login-error-message"></p>
        <div class="back-button">
          <a href="index.html">← Retour à l'accueil</a>
        </div>
      </form>

      <form id="signup-form" class="form">
        <h2>Inscription</h2>
        <div class="input-group">
          <label for="signup-username">Nom d'utilisateur</label>
          <input type="text" id="signup-username" placeholder="Choisissez un nom" />
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Entrez votre email" />
        </div>
        <div class="input-group">
          <label for="signup-password">Mot de passe</label>
          <input type="password" id="signup-password" placeholder="Choisissez un mot de passe" />
        </div>
        <button type="submit">S'inscrire</button>
        <p id="signup-error-message"></p>
        <div class="back-button">
          <a href="index.html">← Retour à l'accueil</a>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
