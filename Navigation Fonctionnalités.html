<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    body {
  font-family: "Arial", sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #0465c5, #296994);
  color: #ffffff;
}

header {
  background: #001d7c;
  color: #ffffff;
  text-align: center;
  padding: 40px;
}

header h1 {
  margin: 0;
  font-size: 2.8em;
}

main {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
  gap: 30px;
}

.planet {
  background: rgba(193, 40, 40, 0.1);
  border-radius: 15px;
  width: 280px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  transition: transform 0.4s ease, box-shadow 0.3s ease;
}

.planet:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
}

.planet img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 15px;
  border: 3px solid rgba(255, 255, 255, 0.3);
}

.planet a {
  margin: 12px 0;
  font-size: 1.8em;
  color: #b9a140;
}

.planet p {
  font-size: 1.4em;
  line-height: 1.6;
  color: #ffffff;
}

footer {
  text-align: center;
  background: #09325b;
  color: #ffffff;
  padding: 10px;
  margin-top: 20px;
}
.comment-form {
  margin-bottom: 30px;
}

.comment-form h2 {
  font-size: 1.5em;
  margin-bottom: 10px;
}
.comment-form label {
  display: block;
  font-weight: bold;
  margin-top: 10px;
}

.comment-form input,
.comment-form textarea {
  width: 90%;
  padding: 20px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.comment-form button {
  background-color: #4CAF50;
  color: white;
  padding: 20px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.comment {
  background-color: #fff;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.comment p {
  margin: 5px 0;
}

.comment strong {
  color: #4CAF50;
}
  </style>
  
  <title>Planètes du Système Solaire</title>
 
</head>
<body>

<header>

</header>

<main>

  <!-- Planète : Terre -->

  <!-- Planète : Mars -->

  <!-- Planète : Jupiter -->
  <div class="planet">

</main>
<div class="container">
    <h2>Commentaires sur la Planète Mercure</h1>

  <!-- Formulaire de commentaires -->
  <div class="comment-form">
    <h2>Laissez un commentaire</h2>
    <form id="commentForm">
      <label for="username">Nom :</label>
      <input type="text" id="username" name="username" required placeholder="Entrez votre nom" />

      <label for="comment">Commentaire :</label>
      <textarea id="comment" name="comment" rows="4" required placeholder="Écrivez votre commentaire ici"></textarea>

      <button type="submit">Publier</button>
    </form>
  </div>

  <!-- Section des commentaires -->
  <div class="comments-section">
    <h2>Commentaires</h2>
    <div id="commentsList">
      <!-- Les commentaires seront ajoutés ici -->
    </div>
  </div>
</div>

<script>
  // JavaScript pour ajouter des commentaires
  document.getElementById("commentForm").addEventListener("submit", function(e) {
    e.preventDefault();  // Empêche le rechargement de la page

    // Récupérer les valeurs du formulaire
    const username = document.getElementById("username").value;
    const comment = document.getElementById("comment").value;

    // Créer un nouvel élément pour afficher le commentaire
    const commentDiv = document.createElement("div");
    commentDiv.classList.add("comment");

    // Ajouter le contenu du commentaire à l'élément
    commentDiv.innerHTML = `
      <p><strong>${username}</strong> a dit :</p>
      <p>${comment}</p>
    `;

    // Ajouter le commentaire à la section des commentaires
    document.getElementById("commentsList").appendChild(commentDiv);

    // Réinitialiser le formulaire après la soumission
    document.getElementById("commentForm").reset();
  });
</script>
</body>
