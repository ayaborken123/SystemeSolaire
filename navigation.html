<div class="container">
    <h2>Commentaires sur la Planète Mercure</h1>

  <!-- Formulaire de commentaires -->
  <div class="comment-form">
    <h2>Laissez un commentaire</h2>
    <form id="commentForm">
      <label for="username">Nom :</label>
      <input type="text" id="username" name="username" required placeholder="Entrez votre nom" />

      <label for="comment">Commentaire :</label>
      <textarea id="comment" name="comment" rows="4" required placeholder="Écrivez votre commentaire ici"></textarea>

      <button type="submit">Publier</button>
    </form>
  </div>

  <!-- Section des commentaires -->
  <div class="comments-section">
    <h2>Commentaires</h2>
    <div id="commentsList">
      <!-- Les commentaires seront ajoutés ici -->
    </div>
  </div>
</div>

<script>
  // JavaScript pour ajouter des commentaires
  document.getElementById("commentForm").addEventListener("submit", function(e) {
    e.preventDefault();  // Empêche le rechargement de la page

    // Récupérer les valeurs du formulaire
    const username = document.getElementById("username").value;
    const comment = document.getElementById("comment").value;

    // Créer un nouvel élément pour afficher le commentaire
    const commentDiv = document.createElement("div");
    commentDiv.classList.add("comment");

    // Ajouter le contenu du commentaire à l'élément
    commentDiv.innerHTML = `
      <p><strong>${username}</strong> a dit :</p>
      <p>${comment}</p>
    `;

    // Ajouter le commentaire à la section des commentaires
    document.getElementById("commentsList").appendChild(commentDiv);

    // Réinitialiser le formulaire après la soumission
    document.getElementById("commentForm").reset();
  });
</script>
